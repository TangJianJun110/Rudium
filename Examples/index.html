<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubidium</title>
    <script src="/Rubium.js"></script>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
        }
        .map{
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <script>
        var Rubium;
        window.addEventListener('load',function(event){
            Rubium = new Rubium.Scene('map');
        })
    </script>
</body>
</html>
